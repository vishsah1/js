<html>

<head>
    <title>

    </title>
    <style>
        * {
            margin-top: 0;
            padding: 0;
            background-image: url("world.png");
        }
        .clock {
            margin-left: 9px;
            margin-top: 9px;
            position: relative;
            width: 100%;
            height: 100vh;
            color: lawngreen;
        }
    </style>
    <div class="main">
        <div class="clock">
            <p id="indiaClock"> India Time </p>
            <p id="AmericaClock"> New_York Time </p>
            <p id="AustraliaClock"> Australia Time </p>
        </div>

</head>

<body>
    <script>
        var clock = setInterval(clockTimming, 100);

        function clockTimming() {
            var date = new Date();
            var time = date.toLocaleTimeString();
            document.getElementById('indiaClock').innerHTML = time + " India/Kolkota";
            // console.log(time);

            var NYtime = date.toLocaleTimeString("en-US", {
                timeZone: "America/New_York"
            });
            document.getElementById('AmericaClock').innerHTML = NYtime + " America/New_York";

            var Austime = date.toLocaleTimeString("en-US", {
                timeZone: "Australia/Brisbane"
            });
            document.getElementById('AustraliaClock').innerHTML = Austime + " Australia/Brisbane";

        }
    </script>

</body>

</html>
