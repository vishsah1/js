<script>
    function fizzbuz() {
        var fizzbuzz = [];
        var i = 1;

        while (i <= 100) {

            if ((i % 15) == 0) {
                fizzbuzz.push("fizzbuzz");

            } else if ((i % 3) == 0) {
                fizzbuzz.push("fizz");

            } else if ((i % 5) == 0) {
                fizzbuzz.push("buzz");

            } else {
                fizzbuzz.push(i);
            }
            i++;
        }
        document.write(fizzbuzz);
        console.log(fizzbuzz);
    }
    fizzbuz();
</script>
